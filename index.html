<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music player Roberto 2000</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" media="all">
    <link rel="stylesheet" href="css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Chicle&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" />
  </head>
  <body>
    <div class="background"></div>
      <div class="content">
    <header>
          <h1>Super Player Rob 2000</h1>
    </header>
    <main>
      <div class="player">
        <section id="audioSection">
            <audio src="media/Brigitte_Bardot-Ay_que_viva_la_sangria.mp3" id="audio"></audio>
            <img src="img/bb1.jpg" alt="track image" id="trackImg" class="cursorPointer">
            <p id="trackTitle">Brigitte Bardot - Ay que viva la sangria</p>
            <div class="buttons">
            <button class="cursorPointer" id="back">
              <span class="fas fa-arrow-circle-left"></span>
            </button>
            <button class="cursorPointer" id="play">
              <span class="fas fa-play-circle"></span>
            </button>          
            <button class="cursorPointer" id="forward">
              <span class="fas fa-arrow-circle-right"></span>
            </button>
          </div>
            <range-slider min="0" max="100" value="0" step="0.1" id="durationRange" class="durationSlider"></range-slider>
            <range-slider min="0" max="1" value="1" step="0.1" id="volumeRange" class="volumeSlider"></range-slider>
        </section> 
        <section id="trackSection">
            <ul id="trackList" class="cursorPointer">
            </ul>
        </section>
      </div>
    </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="js/Track.js"></script>
    <script src="js/data.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/main.js"></script>
    <script src="js/slider.js"></script>
  </body>
</html>
